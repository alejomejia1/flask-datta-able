version: '3.8'
services:
  mysql_db:
    container_name: 'mysql_db'
    image: mysql:5.7
    ports:
      - '3406:3306'
    env_file: .db.env
    networks:
      - db_network
  sing-app:
    container_name: sing_app
    restart: always
    build: .
    networks:
      - db_network
      - web_network
    depends_on: 
      - mysql_db
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - sing-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 